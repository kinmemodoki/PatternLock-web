<!DOCTYPE html>
<html>
  <head>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="UTF-8">
    <title>PassMake Page</title>
    <meta name="viewport" content="width=640 user-scalable=no">
    <link href="stylesheets/bootstrap.css"  rel="stylesheet" type="text/css" />
    <link href="patternlock-js/patternLock.css"  rel="stylesheet" type="text/css" />
    <link href="stylesheets/main.css"  rel="stylesheet" type="text/css" />
    <link href="stylesheets/kajiya.css"  rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">

      <div class="scene">
        <div class="center-absolute game-frame buki" id="buki-window">
          <img src="img/weapon/stone1.png" id="weapon" class="center-absolute">
          <div class="center-absolute hp"><div class="hpBar" id="hpBar"></div></div>
        </div>
        <div class="center-absolute stage">
          <img src="img/character/yusha.png" class="character left flip-horizontal">
          <img src="img/character/kajiya.png" class="character right">
        </div>

        <textarea id="msg-window" class="center-absolute game-frame textarea dottext msg-area" disabled="true">
        </textarea>
        <div id="confirmBtn" class="confirm-window game-frame dottext msg-area">
          <p id="confirmYes" onclick="setPattern()">はい</p>
          <hr>
          <p onclick="cancelConfirm()">いいえ</p>
        </div>

      </div>

      <div id="patternContainer" class="center-absolute patternlock"></div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"> 
  </script>
  <script src="patternlock-js/patternLock.js"></script>
  <script src="scripts/typingWord.js"></script>
  <script src="scripts/passwordMeasure.js"></script>
  <script src="scripts/cookies.js"></script>
  <script src="scripts/kajiya.js"></script>
</html>
