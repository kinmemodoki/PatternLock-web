<!DOCTYPE html>
<html>
  <head>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="UTF-8">
    <title>Locker RPG Login Page</title>
    <meta name="viewport" content="width=640 user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="patternlock-js/patternLock.css"  rel="stylesheet" type="text/css" />
    <link href="stylesheets/main.css"  rel="stylesheet" type="text/css" />
    <link href="stylesheets/unlock.css"  rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container back">
      <div id="patternContainer" class="center-absolute bottom" style="bottom:0;">
      </div>
    </div>
    <div class="front anim container" id="frontScrreen">
      <div class="clockDay center-absolute">
        <div class="clock text-center center-absolute dottext" id="clock">**<span class="blinking">:</span>**</div>
        <div class="text-center center-absolute day dottext bold" id="day">*/*(***)</div>
      </div>
      <div class="enemyWin">
        <div class="center-absolute game-frame enemy anim" id="enemyWindow">
          <div class="damage dottext animquick" id="damage">50</div>
          <img src="" class="character center-absolute" id="enemy">
          <div class="hp center-absolute"><div class="hpBar" id="hpBar"></div></div>
        </div>
        <textarea id="msg-window" class="center-absolute game-frame textarea dottext anim" disabled="true"></textarea>
      </div>
      <div class="buttons">
        <div class="button attack-btn dottext animquick" id="atkBtn" onclick="command('attack')">
          <div class="block-center">
          <img src="img/attack-icon.png" class="cmdbtn-icon">
          <span>ATTACK</span>
          </div>
        </div>
        <div class="button run-btn dottext animquick" id="runBtn" onclick="command('run')">
          <img src="img/run-icon.png" class="cmdbtn-icon" />
          <span class="block-center">RUN</span>
        </div>
      </div> 
      <div class="players">
        <div class="atkPlayer flip-horizontal anim" id="atkPlayer">
          <img src="img/character/yusha.png" class="character center-absolute" id="playerIcon">
            <img src="img/weapon/sword3.png" class="character center-absolute weaponIcon" id="weapon">
        </div>
        <div class="runPlayer flip-horizontal anim" id="runPlayer">
          <img src="img/character/yusha.png" class="character center-absolute" id="playerIcon">
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"> 
  </script>
  <script src="patternlock-js/patternLock.js"></script>
  <script src="scripts/cookies.js"></script>
  <script src="scripts/typingWord.js"></script>
  <script src="scripts/passwordMeasure.js"></script>
  <script src="scripts/battle.js"></script>
</html>
