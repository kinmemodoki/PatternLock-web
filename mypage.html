  <body>
    <div class="center-absolute" id="stage">
      <div class="player" id="player">
        <img src="img/character/yusha.png" class="character flip-horizontal" id="playerIcon">
        <img src="" class="character weaponIcon" id="weapon">
        </div>
      <textarea id="msg-window" class="center-absolute maintext game-frame textarea dottext" disabled="true"></textarea>
      </div>
    <div class="menu-area" id="list">
      <div class="menu-item game-frame textarea dottext" id="toYusha">
        <div class="menu-item-warapper">
        <span class="main">勇者を見る</span><br>
        <span class="sub">ロック解除</span>
        </div>

        </div>

        <span class="main">鍛冶屋</span><br>

        </div>
        </div>
      <div class="menu-item game-frame textarea dottext" id="toSekisyo">

        <span class="main">関所</span><br>
        <span class="sub">冒険先設定</span>
        </div>
        </div>
      <div class="menu-item game-frame textarea dottext"  id="toUketori">
        <div class="menu-item-warapper">
          <span class="main">受け取り所</span><br>
          <span class="sub">報酬確認</span>
          </div>
          <div class="menu-item-warapper hiddenItem" style="height:20%">
            <span class="text-icon" id="newInfo">NEW</span>
            </div>
      </div>
      <div class="menu-item game-frame textarea dottext"  id="toHoumotsu">
        <div class="menu-item-warapper">
          <span class="main">宝物殿</span><br>
          <span class="sub">お宝一覧</span>
          </div>
      </div>
      <div class="menu-item game-frame textarea dottext"  id="toHoumotsu">
        <div class="menu-item-warapper">
          <a class="main" style="color:#00D" href="debug.html">デバッグモード</a><br>
          <span class="sub">Debug</span>
          </div>
      </div>
