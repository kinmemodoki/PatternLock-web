<!DOCTYPE html>
<html>
  <head>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="UTF-8">
    <title>Locker RPG Login Page</title>
    <meta name="viewport" content="width=640 user-scalable=no">
    <link href="stylesheets/sanitize.css"  rel="stylesheet" type="text/css" />
    <link href="stylesheets/bootstrap.min.css"  rel="stylesheet" type="text/css" />
    <link href="patternlock-js/patternLock.css"  rel="stylesheet" type="text/css" />
    <link href="stylesheets/main.css"  rel="stylesheet" type="text/css" />
    <link href="stylesheets/unlock.css?v=xxxx"  rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container back">
      <div id="patternContainer" class="center-absolute bottom">
      </div>
      <div id="forgetButton" class="dottext">パターン<br>忘れた</div>
    </div>
    <div class="front anim container" id="frontScrreen">
      <div class="clockDay center-absolute">
        <div class="clock text-center center-absolute dottext" id="clock">**<span class="blinking">:</span>**</div>
        <div class="text-center center-absolute day dottext bold" id="day">*/*(***)</div>
        </div>
      <div class="enemyWin">
        <div class="center-absolute game-frame enemy anim" id="enemyWindow">
          <div class="damage dottext animquick anim" id="damage">50</div>
          <img src="" class="character center-absolute anim" id="enemy">
          <img src="img/treasure_bag.png" class="character center-absolute drop-item" id="treasure">
          <img src="img/golds.png" class="character center-absolute drop-item" id="gold">
          <div class="hp center-absolute anim" id="hpGage"><div class="hpBar" id="hpBar"></div></div>
        </div>
        <textarea id="msg-window" class="center-absolute game-frame textarea dottext anim" disabled="true"></textarea>
        </div>
      <div class="progressGage" id="progress">
        <div class="bar center-absolute">
          <div class="scale"></div>
          <div class="scale"></div>
          <div class="scale"></div>
          <div class="scale"></div>
          <div class="scale"></div>
          <div class="scale"></div>
          <div class="scale"></div>
          <div class="scale"></div>
          <div class="scale"></div>
          <div class="scale end1"></div>
          <div class="scale end2"></div>
          <div class="boss"></div>
          <div class="now" id="progressMarker"></div>
          <!--<img src="img/goal_flag.png"/>-->
        </div>
        </div>
      <div class="buttons">
        <div class="button attack-btn dottext animquick" id="atkBtn" onclick="command('attack')">
          <div class="block-center">
          <img src="img/attack-icon.png" class="cmdbtn-icon">
          <span>ATTACK</span>
          </div>
        </div>
        <div class="button run-btn dottext animquick" id="runBtn" onclick="command('run')">
          <img src="img/run-icon.png" class="cmdbtn-icon" />
          <span class="block-center">RUN</span>
        </div>
        </div> 
      <div class="players">
        <div class="atkPlayer anim" id="atkPlayer">
          <img src="img/character/yusha.png" class="character center-absolute" id="playerIcon">
            <img src="img/weapon/sword3.png" class="character center-absolute flip-horizontal weaponIcon" id="weapon">
        </div>
        <div class="runPlayer flip-horizontal anim" id="runPlayer">
          <img src="img/character/yusha.png" class="character center-absolute" id="playerIcon">
        </div>
        </div>
      <div class="drops anim" id="drops">
        <div class="gold dottext">
          <img src="img/golds.png"/>
          <span id="goldAmount">x00</span>
        </div>
        <div class="treasure dottext">
          <img src="img/treasure_bag.png"/>
          <span id="treasureAmount">x00</span>
        </div>
        </div>
    </div>
  </body>

  <script src="scripts/jquery-3.2.1.slim.min.js"></script>
  <script src="scripts/bootstrap.min.js"> </script>
  <script src="patternlock-js/patternLock.js"></script>
  <script src="scripts/cookies.js"></script>
  <script src="scripts/typingWord.js"></script>
  <script src="scripts/passwordMeasure.js"></script>
  <script src="scripts/battle.js"></script>
</html>
