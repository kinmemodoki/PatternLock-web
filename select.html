<!DOCTYPE html>
<html>
  <head>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="UTF-8">
    <title>Select Voyage</title>
    <meta name="viewport" content="width=640 user-scalable=no">
    <link href="stylesheets/bootstrap.css"  rel="stylesheet" type="text/css" />
    <link href="stylesheets/main.css"  rel="stylesheet" type="text/css" />
    <link href="stylesheets/select.css"  rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="center-absolute stage">
      <div class="player" id="player">
        <img src="img/character/yusha.png" class="character flip-horizontal" id="playerIcon">
        <img src="" class="character weaponIcon" id="weapon">
        </div>
      <img src="img/character/kajiya.png" class="character right">
      <textarea id="msg-window" class="center-absolute game-frame textarea dottext" disabled="true"></textarea>
      <div class="confirm-window game-frame dottext msg-area" id="confirm-window">
        <p id="yesBtn"">はい</p>
        <hr>
        <p id="noBtn">いいえ</p>
      </div>
      </div>
    <div class="menu-area" id="fade"></div>
    <div class="menu-area" id="list">
      <div class="list-menu">
        <div class="top-msg dottext">
          冒険先一覧
          <p>タップして選択</p>
          </div>
        <div class="voyage-moc" id="moc1" value="1">
          <div class="left">
            <img src="img/icons/field_icon.png" class="icon">
          </div>
          <div class="right">
            <h class="dottext" style="font-size:34px;">始まりの平原</h>
            <div class="dottext stage-txt">冒険者たちが最初に訪れる平原。<br>あの勇者も最初はここを訪れたとか...</div>
            <div class="dottext treasure-list">
              <span>ゲットした宝：</span>
              <img src="img/treasure/slimeDQ.png" class="treasure shadow" id="tre0">
              <img src="img/treasure/smallMedal.png" class="treasure shadow"  id="tre1">
              <img src="img/treasure/roto.png" class="treasure shadow"  id="tre2">
            </div>
          </div>
          </div>
        <div class="voyage-moc" id="moc2" value="2">
          <div class="left">
            <img src="img/icons/forest_icon.png" class="icon">
          </div>
          <div class="right">
            <h class="dottext" style="font-size:34px;">迷いの森</h>
            <div class="dottext stage-txt">とても迷いやすい深い森。<br>奥にめずらしいお宝があるかもしれない。</div>
            <div class="dottext treasure-list">
              <span>ゲットした宝：</span>
              <img src="img/treasure/masterSword.png" class="treasure shadow" id="tre3">
              <img src="img/treasure/fairyBin.png" class="treasure shadow"  id="tre4">
              <img src="img/treasure/heartVessel.png" class="treasure shadow" id="tre5">
            </div>
          </div>
          </div>
        <div class="voyage-moc" id="moc3" value="3">
          <div class="left">
            <img src="img/icons/snow_icon.png" class="icon">
          </div>
          <div class="right">
            <h class="dottext" style="font-size:34px;">白銀の雪原</h>
            <div class="dottext stage-txt">一面真っ白に染まった平原。<br>昔は雪上船が必要なほど深い雪があった。</div>
            <div class="dottext treasure-list">
              <span>ゲットした宝：</span>
              <img src="img/treasure/posion.png" class="treasure shadow"  id="tre6">
              <img src="img/treasure/mithril.png" class="treasure shadow"  id="tre7">
              <img src="img/treasure/kote.png" class="treasure shadow"  id="tre8">
            </div>
          </div>
          </div>
        <div class="voyage-moc" id="moc4" value="4">
          <div class="left">
            <img src="img/icons/desert_icon.png" class="icon">
          </div>
          <div class="right">
            <h class="dottext" style="font-size:34px;">不毛の砂漠</h>
            <div class="dottext stage-txt">わずかなサボテンしか生えてない砂漠。<br>
            大昔緑化計画をしていたが失敗したらしい。</div>
            <div class="dottext treasure-list">
              <span>ゲットした宝：</span>
              <img src="img/treasure/grandrion.png" class="treasure shadow" id="tre9">
              <img src="img/treasure/ravosCore.png" class="treasure shadow" id="tre10">
              <img src="img/treasure/robo.png" class="treasure shadow" id="tre11">
            </div>
          </div>
          </div>
        <div class="voyage-moc" id="moc5" value="5">
          <div class="left">
            <img src="img/icons/vulcano_icon.png" class="icon">
          </div>
          <div class="right">
            <h class="dottext" style="font-size:34px;">激熱の火山</h>
            <div class="dottext stage-txt">頻繁に噴火が起こる活火山。<br>
            王国に温泉がひかれている。</div>
            <div class="dottext treasure-list">
              <span>ゲットした宝：</span>
              <img src="img/treasure/Mhat.png" class="treasure shadow" id="tre12">
              <img src="img/treasure/pata.png" class="treasure shadow" id="tre13">
              <img src="img/treasure/frogCoin.png" class="treasure shadow" id="tre14">
            </div>
          </div>
          </div>
      </div>
      </div>
  </body>

  <script src="scripts/jquery-3.2.1.slim.min.js"></script>
  <script src="scripts/bootstrap.min.js"> </script>
  <script src="patternlock-js/patternLock.js"></script>
  <script src="scripts/cookies.js"></script>
  <script src="scripts/typingWord.js"></script>
  <script src="scripts/select.js"></script>
</html>
