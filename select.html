<!DOCTYPE html>
<html>
  <head>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="UTF-8">
    <title>Select Voyage</title>
    <meta name="viewport" content="width=640 user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="stylesheets/main.css"  rel="stylesheet" type="text/css" />
    <link href="stylesheets/select.css"  rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="center-absolute stage">
        <textarea id="msg-window" class="center-absolute game-frame textarea dottext" disabled="true">冒険に行くのかい？</textarea>
      </div>
    
    <div class="menu-area">
      <div class="list-menu">
        <div class="top-msg dottext">
          冒険先一覧
          <p>タップして選択</p>
          </div>
        <div class="voyage-moc">
          <div class="left">
            <img src="img/icons/field_icon.png" class="icon">
          </div>
          <div class="right">
            <h class="dottext" style="font-size:34px;">始まりの平原</h>
            <div class="dottext stage-txt">冒険者たちが最初に訪れる平原。<br>あの勇者も最初はここを訪れたとか...</div>
            <div class="dottext treasure-list">
              <span>ゲットした宝：</span>
              <img src="img/gold_bag.png" class="treasure shadow">
              <img src="img/golds.png" class="treasure shadow">
              <img src="img/gold_bag.png" class="treasure shadow">
            </div>
          </div>
          </div>
        <div class="voyage-moc">
          <div class="left">
            <img src="img/icons/forest_icon.png" class="icon">
          </div>
          <div class="right">
            <h class="dottext" style="font-size:34px;">迷いの森</h>
            <div class="dottext stage-txt">とても迷いやすい深い森。<br>奥にめずらしいお宝があるかもしれない。</div>
            <div class="dottext treasure-list">
              <span>ゲットした宝：</span>
              <img src="img/gold_bag.png" class="treasure shadow">
              <img src="img/golds.png" class="treasure shadow">
              <img src="img/gold_bag.png" class="treasure shadow">
            </div>
          </div>
          </div>
        <div class="voyage-moc">
          <div class="left">
            <img src="img/icons/snow_icon.png" class="icon">
          </div>
          <div class="right">
            <h class="dottext" style="font-size:34px;">白銀の雪原</h>
            <div class="dottext stage-txt">一面真っ白に染まった平原。<br>昔は雪上船が必要なほど深い雪があった。</div>
            <div class="dottext treasure-list">
              <span>ゲットした宝：</span>
              <img src="img/gold_bag.png" class="treasure shadow">
              <img src="img/golds.png" class="treasure shadow">
              <img src="img/gold_bag.png" class="treasure shadow">
            </div>
          </div>
          </div>
        <div class="voyage-moc">
          <div class="left">
            <img src="img/icons/desert_icon.png" class="icon">
          </div>
          <div class="right">
            <h class="dottext" style="font-size:34px;">不毛の砂漠</h>
            <div class="dottext stage-txt">わずかなサボテンしか生えてない砂漠。<br>
            大昔緑化計画をしていたが失敗したらしい。</div>
            <div class="dottext treasure-list">
              <span>ゲットした宝：</span>
              <img src="img/gold_bag.png" class="treasure shadow">
              <img src="img/golds.png" class="treasure shadow">
              <img src="img/gold_bag.png" class="treasure shadow">
            </div>
          </div>
          </div>
        <div class="voyage-moc">
          <div class="left">
            <img src="img/icons/vulcano_icon.png" class="icon">
          </div>
          <div class="right">
            <h class="dottext" style="font-size:34px;">灼熱の火山</h>
            <div class="dottext stage-txt">頻繁に噴火が起こる活火山。<br>
            王国に温泉がひかれている。</div>
            <div class="dottext treasure-list">
              <span>ゲットした宝：</span>
              <img src="img/gold_bag.png" class="treasure shadow">
              <img src="img/golds.png" class="treasure shadow">
              <img src="img/gold_bag.png" class="treasure shadow">
            </div>
          </div>
          </div>
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"> 
  </script>
  <script src="patternlock-js/patternLock.js"></script>
  <script src="scripts/cookies.js"></script>
  <script src="scripts/typingWord.js"></script>
</html>
