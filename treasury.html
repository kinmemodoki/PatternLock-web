<!DOCTYPE html>
<html>
<head>
  <meta name="robots" content="noindex,nofollow" />
  <meta charset="UTF-8">
  <title>Locker RPG Login Page</title>
  <meta name="viewport" content="width=640 user-scalable=no">
    <link href="stylesheets/sanitize.css"  rel="stylesheet" type="text/css" />
    <link href="stylesheets/bootstrap.min.css"  rel="stylesheet" type="text/css" />
  <link href="patternlock-js/patternLock.css"  rel="stylesheet" type="text/css" />

  <link href="stylesheets/treasury.css"  rel="stylesheet" type="text/css" />

<body>

  <div class="top">

      <img src="img/character/kajiya.png" id="icon">
    </div>
    <textarea id="msg-window" class="center-absolute game-frame textarea msg-area dottext" disabled="true"></textarea>
  </div>
  
  <div class="bottom">
    <div class="stage-box center-relative">
      <img src="img/treasure/slimeDQ.png" class="shadow" id="tre3">
      <img src="img/treasure/smallMedal.png" class="shadow" id="tre4">
      <img src="img/treasure/roto.png" class="shadow" id="tre5">
    </div>
    <div class="stage-box center-relative">
      <img src="img/treasure/masterSword.png" class="shadow" id="tre6">
      <img src="img/treasure/fairyBin.png" class="shadow" id="tre7">
      <img src="img/treasure/heartVessel.png" class="shadow" id="tre8">
      
    </div>
    <div class="stage-box center-relative">
      <img src="img/treasure/posion.png" class="shadow" id="tre9">
      <img src="img/treasure/mithril.png" class="shadow" id="tre10">
      <img src="img/treasure/kote.png" class="shadow" id="tre11">
      
    </div>
    <div class="stage-box center-relative">
      <img src="img/treasure/grandrion.png" class="shadow" id="tre12">

      <img src="img/treasure/robo.png" class="shadow" id="tre14">
      
    </div>

      <img src="img/treasure/Mhat.png" class="shadow" id="tre15">
      <img src="img/treasure/pata.png" class="shadow" id="tre16">
      <img src="img/treasure/frogCoin.png" class="shadow" id="tre17">
      
    </div>


  </div>

  <div class="rate-box game-frame msg-area dottext" id="rate">収集率:0%</div>

<script src="scripts/typingWord.js"></script>
<script src="scripts/cookies.js"></script>
<script src="scripts/treasury.js"></script>
</html>
